{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/layout.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    {% block styles %}{% endblock %}

</head>
<body>

        <h1>Навигация</h1>
        <ul>
            <a href="/"><li><i class="fas fa-home"></i><span> Главная</span></li></a>
            <a href="/about"><li><i class="fas fa-address-card"></i><span> Обо мне</span></li></a>
            <a href="/contacts"><li><i class="far fa-address-book"></i><span> Контакты</span></li></a>
            <a href="/list_projects"><li><i class="fas fa-tasks"></i><span> Проекты</span></li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
